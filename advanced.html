<!DOCTYPE html>
<html lang="en">
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Search</title>
    </head>
    <body>
        <div class="header">
            
                <div class="headerlogo">
                    <img src="https://www.google.com/images/branding/googlelogo/1x/googlelogo_color_272x92dp.png" width="80px;">
                </div>

                <div class="nav">
                    <a href="index.html">Google Search</a>
                </div>
            
            
        </div>
        <h2>Advanced Search</h2>
        <hr>
        <h3>Find pages with...</h3>
        <form action="https://google.com/search">
            <label for="1" class="labels">all these words:</label>
            <input type="text" name="as_q" id="1" class="advancedsearch">
            <span class="description">Type the important words: tri-colour rat terrier</span>
            <br>
            <label for="2"  class="labels">this exact word or phrase:</label>
            <input type="text" name="as_epq" id="2" class="advancedsearch">
            <span class="description">Put exact words in quotes: "rat terrier"</span>
            <br>
            <label for="3"  class="labels">any of these words:</label>
            <input type="text" name="as_oq" id="3" class="advancedsearch">
            <span class="description">Type OR between all the words you want: miniature OR standard</span>
            <br>
            <label for="4"  class="labels">none of these words:</label>
            <input type="text" name="as_eq" id="4" class="advancedsearch">
            <span class="description">Put a minus sign just before words that you don't want: -rodent, -"Jack Russell"</span>
            <br>

            
            <div>
                <input type="submit" value="Advanced Search" id="advancedbutton">
            </div>
            
        </form>
    </body>
</html>
